name       : krusader
version    : 2.6.0
release    : 1
source     :
    - https://download.kde.org/stable/krusader/2.6.0/krusader-2.6.0.tar.xz : 7061a43cada6bd7df991ed2e3e5193b1d99144fa426c8331a2b54170b79b3a39
license    : GPL-2.0
component  : desktop
summary    : Twin panel file manager for KDE
description: |
    Krusader is an advanced twin panel (commander style) file manager for KDE and other desktops in the *nix world, similar to Midnight or Total Commander.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - acl-devel
    - attr-devel
    - extra-cmake-modules
    - karchive-devel
    - kbookmarks-devel
    - kcodecs-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemviews-devel
    - knotifications-devel
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - solid-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
