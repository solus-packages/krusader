name       : krusader
version    : 2.7.0
release    : 3
source     :
    - https://download.kde.org/stable/krusader/2.7.0/krusader-2.7.0.tar.xz : 8b41522b3b1297d5f293f4fe9becaf255bc06b16d5b19b220653da5e951e9a27
license    : GPL-2.0-or-later
component  : desktop
summary    : Twin panel file manager for KDE
description: |
    Krusader is an advanced twin panel (commander style) file manager for KDE and other desktops in the *nix world, similar to Midnight or Total Commander.
builddeps  :
    - pkgconfig(gl)
    - pkgconfig(Qt5Core)
    - acl-devel
    - attr-devel
    - extra-cmake-modules
    - karchive-devel
    - kbookmarks-devel
    - kcodecs-devel
    - kcompletion-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdoctools-devel
    - kguiaddons-devel
    - ki18n-devel
    - kiconthemes-devel
    - kio-devel
    - kitemviews-devel
    - knotifications-devel
    - kparts-devel
    - ktextwidgets-devel
    - kwallet-devel
    - kwidgetsaddons-devel
    - kwindowsystem-devel
    - kxmlgui-devel
    - solid-devel
setup      : |
    %cmake .
build      : |
    %make
install    : |
    %make_install
